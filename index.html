<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип Mesto russia" class="header__logo">
    </header>

    <main class="content">
        <section class="profile page__profile">
            <img src="./images/Avatar.jpg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="cards page__cards">
            <figure class="card">
                <img src="./images/Santorini.jpg" alt="город на скале с включенным ночным освещением и мельницами на заднем фоне" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Санторини самый романтичный остров в мире</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./images/Korsica.jpg" alt="Море на переднем плане и горы с домами и зеленными деревьями на заднем плане" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Корсика</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./images/Sicilia.jpg" alt="Серпантин среди зеленых деревьев и море на заднем плане" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Сицилия</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./images/Madeira.jpg" alt="Лазурное море и береговая линия острова" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Мадейра</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./images/Malta.jpg" alt="Бухта с голубой водой и песчаные скалы" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Мальта</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <img src="./images/Tenerife.jpg" alt="Пальмы на переднем плане и закат с городом на заднем плане" class="card__image">
                <figcaption class="card__footer">
                    <div class="card__footer-wrapper">
                        <h2 class="card__title">Тенерифе</h2>
                        <button class="card__like"></button>
                    </div>
                </figcaption>
            </figure>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__nickname">
                <input type="text" class="popup__discription">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
        <button class="popup__close-button"></button>
    </div>

    <script src="./js/popup.js"></script>
</body>

</html>
