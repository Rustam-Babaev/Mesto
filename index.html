<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип Mesto russia" class="header__logo">
    </header>

    <main class="content">
        <section class="profile page__profile">
            <img src="./images/Avatar.jpg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить пост" class="profile__add-button"></button>
        </section>

        <section class="cards page__cards">
        </section>

    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="popup__form" name="popupEditForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="nameProfile" id="nameProfile-input" placeholder="Ваше имя" minlength="2" maxlength="40" required class="popup__input popup__input_value_nickname">
                <span class='popup__input-error nameProfile-input-error'></span>
                <input type="text" name="descriptionProfile" id="descriptionProfile-input" placeholder="Ваша деятельность" minlength="2" maxlength="200" required class="popup__input popup__input_value_description">
                <span class='popup__input-error descriptionProfile-input-error'></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="popup__form" name="popupAddForm" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="namePost" id="namePost-input" placeholder="Название" minlength="2" maxlength="30" required class="popup__input popup__input_value_placeName">
                <span class='popup__input-error namePost-input-error'></span>
                <input type="url" name="descriptionPost" id="descriptionPost-input" placeholder="Ссылка на картинку" required class="popup__input popup__input_value_link">
                <span class='popup__input-error descriptionPost-input-error'></span>
                <button type="submit" class="popup__submit popup__submit_disable" disabled="disabled">Создать</button>
            </form>
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup popup_type_preview">
        <div class="popup__container popup__container_type_preview">
            <img src="./images/Santorini.jpg" alt="Санторини" class="popup__image">
            <h2 class="popup__title popup__title_type_preview">Title</h2>
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </div>
    </div>

    <template id="cardTemp">
      <figure class="card">
        <button type="button" aria-label="удалить" class="card__delete"></button>
        <div class="card__image-wrapper">
            <img src="./images/Santorini.jpg" alt="Санторини" class="card__image">
        </div>
        <figcaption class="card__footer">
            <div class="card__footer-wrapper">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="Поставить лайк" class="card__like"></button>
            </div>
        </figcaption>
      </figure>
    </template>

    <script type="module" src="./js/index.js"></script>

</body>

</html>
